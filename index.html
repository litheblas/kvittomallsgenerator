<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Upload and Display</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css">
</head>
<body>
    <div class="container">
        <h1>Upload and Display Multiple Images</h1>
        <form>
            <label for="firstName">FÃ¶rnamn:</label>
            <input type="text" id="firstName" name="firstName"><br><br>

            <label for="surName">Efternamn:</label>
            <input type="text" id="surName" name="surName"><br><br>
          
            <label for="expenseInfo">Information om utgiften:</label>
            <textarea id="expenseInfo" name="expenseInfo" rows="4" cols="50"></textarea><br><br>
          
            <label for="amount">Summa (SEK):</label>
            <input type="number" id="amount" name="amount"><br><br>
          
            <label for="date">Datum:</label>
            <input type="date" id="date" name="date"><br><br>
          
            <label for="accountNumber">Bankkontonummer:</label>
            <input type="text" id="accountNumber" name="accountNumber"><br><br>
          
            <label for="clearingNumber">Clearingnummer:</label>
            <input type="text" id="clearingNumber" name="clearingNumber"><br><br>
          
            <label for="bank">Bank:</label>
            <input type="text" id="bank" name="bank"><br><br>
        </form>
        <input type="file" id="imageUpload" accept=".jpg, .jpeg, .png, .pdf" multiple>
        <button id="clearAllButton" class="clear-all-button">Clear All Images</button>
        <div id="imageList" class="image-list"></div>
        <div class="image-preview" id="imagePreview">
            <img src="" alt="Image Preview" class="image-preview__image">
            <span class="image-preview__default-text">Image Preview</span>
        </div>
        <button id="activateCropperButton" class="activate-cropper-button" style="display: none;">Activate Cropper</button>
        <button id="cropButton" class="crop-button" style="display: none;">Crop Image</button>
        <button id="resetImageButton" class="reset-image-button" style="display: none;">Reset Image</button>
        <button id="createPdfButton" class="create-pdf-button">Create PDF</button>
    </div>
    <script src="https://unpkg.com/cropperjs"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script> -->
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script> -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/pdf-lib/1.17.1/pdf-lib.js"></script> 
    <script type="module" src="script.js"></script>
</body>
</html>
