<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiple Image Upload and Display</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/cropperjs/dist/cropper.css">
</head>
<body>
    <div class="container">
        <h1>Upload and Display Multiple Images</h1>
        <input type="file" id="imageUpload" accept="image/*" multiple>
        <button id="clearAllButton" class="clear-all-button">Clear All Images</button>
        <div id="imageList" class="image-list"></div>
        <div class="image-preview" id="imagePreview">
            <img src="" alt="Image Preview" class="image-preview__image">
            <span class="image-preview__default-text">Image Preview</span>
        </div>
        <button id="activateCropperButton" class="activate-cropper-button" style="display: none;">Activate Cropper</button>
        <button id="cropButton" class="crop-button" style="display: none;">Crop Image</button>
        <button id="resetImageButton" class="reset-image-button" style="display: none;">Reset Image</button>
        <button id="createPdfButton" class="create-pdf-button">Create PDF</button>
    </div>
    <script src="https://unpkg.com/cropperjs"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.3.1/jspdf.umd.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/html2canvas/1.3.2/html2canvas.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
